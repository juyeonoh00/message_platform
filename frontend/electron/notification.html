<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 400px;
      height: 205px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    .notification-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .notification-container {
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.07),
        0 10px 20px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(0, 0, 0, 0.04);
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .notification-container:hover {
      transform: translateY(-2px);
      box-shadow:
        0 8px 12px rgba(0, 0, 0, 0.1),
        0 16px 32px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(400px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    .notification-header {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 16px;
    }

    .notification-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .notification-content {
      flex: 1;
      min-width: 0;
    }

    .notification-title {
      font-size: 15px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 7px;
    }

    .notification-body {
      color: #666;
      font-size: 13px;
      line-height: 1.6;
      word-wrap: break-word;
      max-height: 45px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .close-button {
      background: #f0f0f0;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 8px;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .close-button:hover {
      background: #e0e0e0;
      transform: rotate(90deg);
    }

    .notification-actions {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid #f0f0f0;
    }

    .action-button {
      flex: 1;
      background: #f5f5f5;
      border: none;
      color: #333;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.15s;
    }

    .action-button:hover {
      background: #e8e8e8;
    }

    .action-button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .action-button.primary:hover {
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="notification-wrapper">
    <div class="notification-container" id="notification">
      <div class="notification-header">
        <div class="notification-avatar">ðŸ’¬</div>
        <div class="notification-content">
          <div class="notification-title" id="title">ìƒˆ ë©˜ì…˜</div>
          <div class="notification-body" id="body">ë©”ì‹œì§€ ë‚´ìš©</div>
        </div>
        <button class="close-button" onclick="closeNotification()">Ã—</button>
      </div>
      <div class="notification-actions">
        <button class="action-button primary" onclick="openMessage()">ë³´ê¸°</button>
        <button class="action-button" onclick="closeNotification()">ë‹«ê¸°</button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('notification-data', (event, data) => {
      document.getElementById('title').textContent = data.title;
      document.getElementById('body').textContent = data.body;
      window.notificationData = data;
    });

    function closeNotification() {
      ipcRenderer.send('close-custom-notification');
    }

    function openMessage() {
      ipcRenderer.send('notification-clicked', window.notificationData);
    }
  </script>
</body>
</html>
